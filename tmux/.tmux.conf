# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Allow Ctrl+l to clear screen (unbind any tmux use of it)
unbind -n C-l
bind -n C-l send-keys C-l

# Reload config with Prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# =========================
# Quality of Life
# =========================
# Increase scrollback buffer size
set -g history-limit 50000

# Faster escape time (improves vim/editor responsiveness)
set -sg escape-time 10

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable clipboard integration
set -g set-clipboard on

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Monitor activity in windows
setw -g monitor-activity on
set -g visual-activity off

# =========================
# Visual Improvements
# =========================
# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Status bar styling (Simple Dark theme)
set -g status-style 'bg=#1a1a1a fg=#c0c0c0'
set -g status-left-length 40
set -g status-right-length 60

# Status left: session name
set -g status-left '#[fg=#c0c0c0,bg=#1a1a1a,bold] ‚ùê #S #[fg=#1a1a1a,bg=#2a2a2a]#[default] '

# Status right: date and time
set -g status-right '#[fg=#3a3a3a,bg=#2a2a2a]#[fg=#c0c0c0,bg=#3a3a3a] %Y-%m-%d %H:%M #[default]'

# Window status styling
set -g window-status-format '#[fg=#808080,bg=#2a2a2a] #I:#W '
set -g window-status-current-format '#[fg=#2a2a2a,bg=#5f87af]#[fg=#1a1a1a,bg=#5f87af,bold] #I:#W #[fg=#5f87af,bg=#2a2a2a]#[default]'

# Pane border colors
set -g pane-border-style 'fg=#3a3a3a'
set -g pane-active-border-style 'fg=#5f87af'

# Message styling
set -g message-style 'bg=#5f87af fg=#1a1a1a bold'

# Center window list
set -g status-justify centre
