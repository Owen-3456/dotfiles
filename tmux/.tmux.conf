# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Allow Ctrl+l to clear screen (unbind any tmux use of it)
unbind -n C-l
bind -n C-l send-keys C-l

# Reload config with Prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# =========================
# Quality of Life
# =========================
# Increase scrollback buffer size
set -g history-limit 50000

# Faster escape time (improves vim/editor responsiveness)
set -sg escape-time 10

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable clipboard integration
set -g set-clipboard on

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Monitor activity in windows
setw -g monitor-activity on
set -g visual-activity off

# =========================
# Visual Improvements
# =========================
# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Status bar styling (Nord theme matching Starship)
set -g status-style 'bg=#3B4252 fg=#D8DEE9'
set -g status-left-length 40
set -g status-right-length 60

# Status left: session name (matching username/shell section)
set -g status-left '#[fg=#D8DEE9,bg=#3B4252,bold] ‚ùê #S #[fg=#3B4252,bg=#434C5E]#[default] '

# Status right: date and time (matching time section #33658A)
set -g status-right '#[fg=#33658A,bg=#4C566A]#[fg=#D8DEE9,bg=#33658A] %Y-%m-%d %H:%M #[default]'

# Window status styling (matching directory/git sections)
set -g window-status-format '#[fg=#D8DEE9,bg=#4C566A] #I:#W '
set -g window-status-current-format '#[fg=#4C566A,bg=#86BBD8]#[fg=#2E3440,bg=#86BBD8,bold] #I:#W #[fg=#86BBD8,bg=#4C566A]#[default]'

# Pane border colors
set -g pane-border-style 'fg=#4C566A'
set -g pane-active-border-style 'fg=#86BBD8'

# Message styling
set -g message-style 'bg=#86BBD8 fg=#2E3440 bold'

# Center window list
set -g status-justify centre
